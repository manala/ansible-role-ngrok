---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Latest
    - tags: [latest]
      block:
        - file:
            path: /usr/local/bin/ngrok
            state: absent
        - import_role:
            name: manala.ngrok
          vars:
            manala_ngrok_version: ~
      always:
        - name: Goss
          command: goss --gossfile {{ test }}.goss.latest.yml validate

    # Version
    - tags: [version]
      block:
        - file:
            path: /usr/local/bin/ngrok
            state: absent
        - import_role:
            name: manala.ngrok
          vars:
            manala_ngrok_version: 2.2.2
      always:
        - name: Goss
          command: goss --gossfile {{ test }}.goss.version.yml validate
