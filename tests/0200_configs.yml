---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Default
    - tags: [default]
      block:
        - import_role:
            name: manala.ngrok
          vars:
            manala_ngrok_configs:
              - file: config.yml
                config:
                  - web_addr: 1.2.3.4:1234
      always:
        - name: Goss
          command: goss --gossfile {{ test }}.goss.yml validate
