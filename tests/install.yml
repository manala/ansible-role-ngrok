---

- name: Install
  hosts: all
  pre_tasks:
    - include: pre_tasks/manala.yml
  roles:
    - manala.ngrok
  post_tasks:
    - raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            ngrok:
              installed: true
        - command:
            ngrok --version:
              exit-status: 0
              stdout:
                - ngrok version
